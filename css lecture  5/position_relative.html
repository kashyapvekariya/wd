<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position relative</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background-color: darkblue;
			position:absolute;
		}
		.b{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background-color: darkcyan;
			margin-left: 200px;
			position: relative;
			position: absolute;
		}
		.c{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background-color: black;
			margin-left: 400px;
			
			color: blue;
		}

	</style>
</head>
<body>
	<div class="a">java</div>
	<div class="b">html</div>
	<div class="c">css</div>
</body>
</html>

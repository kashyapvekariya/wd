<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> position absolute</title>
	<style type="">
		.a{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background-color: black;
			position: absolute;
			

		}
		.b{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background-color: gold;
			position: absolute;
			margin-left: 200px;
			
		}
		.c{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background-color: red;
			margin-left: 400px;
			
			
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>

</body>
</html>

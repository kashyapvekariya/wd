<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>taxt-transform</title>
	<style type="text/css">
		.a{
			text-transform: uppercase;
		}
		.b{
			text-transform: lowercase;
		}
		.c{
			text-transform: capitalize;
		}
	</style>
</head>
<body>
	<h3 class="a">india frist prime minestrt javaharlal neharu</h3>
	<h3 class="b">india frist prime minestrt javaharlal neharu</h3>
	<h3 class="c">india frist prime minestrt javaharlal neharu</h3>
</body>
</html>

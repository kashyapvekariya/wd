<html>
<head>
<title>table rowspan</title>
<style>
	table,th,td{border:1px solid black;} 
	table{
	border-collapse: collapse;
	}
	</style>
</head>
<body>
<table>
	<tr>
		<th>week</th>
		<th>7-8</th>
		<th>8-9</th>
		<th>9-10</th>
		<th>10-11</th>
		<th>11-12</th>
		
	</tr>
	<tr>
		<td>monday</td>
		<td>php</td>
		<td>c#</td>
		<td rowspan="6">brike</td>
		<td>jawa</td>
		<td>cpp</td>	
	</tr>
	<tr>
		<td>tuesday</td>
		<td>cpp</td>
		<td>php</td>	
		<td>jawa</td>
		<td>c#</td>
	</tr>
	<tr>
		<td>wednesday</td>
		<td>c#</td>
		<td>cpp</td>
		<td>php</td>
		<td>jawa</td>
	</tr>
	<tr>
		<td>thursday</td>
		<td>cpp</td>
		<td>c#</td>
		<td>jawa</td>
		<td>php</td>
	</tr>
	<tr>
		<td>friday</td>
		<td>c#</td>
		<td>cpp</td>
		<td>php</td>
		<td>jawa</td>
	</tr>
	<tr>
		<td>saturday</td>
		<td>cpp</td>
		<td>jawa</td>
		<td>c#</td>
		<td>php</td>
	</tr>
	
</table>

</body>
</html>

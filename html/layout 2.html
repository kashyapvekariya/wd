<html>
<head>
	<title>layout</title>
<style>
	.header{
		background: blue;
		height: 80px;
	}
	.logo{
		width: 12%;
		height: 80px;
		float: left;
	}
	.logo img{
		width: 100%;
		height: 100%;
	}
	.cname{
		width: 30%;
		height: 30px;
	}
	.cname h1{
		font-size: 50px;
	}
	.nav{
		background: yellow;
	}
	.nav a{
		font-size: 40px;
		text-decoration: none;
		padding: 20px;
	}
	.main{
		background: red;
		width:100%;
		height:400px;
	}
	.side{
		width: 30%
		background: green;
		float: left;
		height: 400px;
	}
	.article{
		width: 70%
		background: gray;
		float: left;
		height: 400px;
	}
	.footer{
		height: 100px;
		background: pink;
	}
</style>	
</head>
<body>
		<div class="header">
		<div class=''logo''>
			<img src="tools.jpg" height="100px" width="100px" >
		</div>
		<div class="cname">
		<h1 align="center">mahendara tools</h1>
	</div>
	</div>
	<div class="nav" align="center">
		<a>home</a>	
		<a>about</a>	
		<a>services</a>	
		<a>contact us </a>	
	
	</div>
	<div class="main">
		<div class="side"> </div>
		<div class="article"> </div>
	</div>
		<div class="footer">
		<h1 align="center">this is footer</h1>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Append Elements</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

	<h1>this is J-query</h1>
	<button id="btn">Append</button>
	<p>This is P Tag</p>
	<button id="btn1">Append in P tag</button>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){
			$("h1").append(" this is Library of javascript")
		});

		$("#btn1").click(function(){
			$("p").append("<h1> This is used for paragraph</h1>")
		});

	});
</script>
</html>

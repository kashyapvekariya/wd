<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fade in</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		.a{
			height: 75px;
			width: 275px;
			border: 1px solid black;
			background-color: orange;
			display: none;
		}
		.b{
			height: 75px;
			width: 275px;
			border: 1px solid black;
			background-color: white;
			display: none;
		}
		.c{
			height: 75px;
			width: 275px;
			border: 1px solid black;
			background-color: green;
			display: none;
		}
		button{
			font-size: 20px;
			margin-left: 100px;
		}
	</style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<button>click</button>
</body>
<script type="text/javascript">
	$("document").ready(function(){
		$("button").click(function(){
			$(".a").fadeIn(4000)
			$(".b").fadeIn(6000)
			$(".c").fadeIn(8000)
		});
	});
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Change css</title>
	
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
		<div id="test"></div>
		<button onclick="fill()">add css</button>
</body>
<script type="text/javascript">
	
	function fill()
	{
		document.getElementById('test').style.backgroundColor="darkred";
	}

</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Increment-Decrement</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a=10;
	document.write(a+"<br>")
	a+=5
	document.write(a+"<br>")
	a-=3;
	document.write(a+"<br>")
	a-=2;
	document.write(a+"<br>")
	a*=2;
	document.write(a+"<br>")
	a/=4;
	document.write(a+"<br>")
	var t=100;
	document.write(t+"<br>")
	t--;
	document.write(t+"<br>")
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assignment operators</title>
</head>
<body>
<!-- 	=		Value Assing		<br>
	==		comparision			<br>
	===		value and type equal	<br>
	>		Greater then		<br>
	<		Less Then			<br> -->
</body>
<script type="text/javascript">
	var a=10;		 
	var b="10";
	var c=15;
	console.log(a==b);		
	console.log(a===b);		
	document.write(a>c);
	document.write("<hr>")
	document.write(a<c)
</script>
</html>

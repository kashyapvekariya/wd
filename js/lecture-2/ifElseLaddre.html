<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>If-Else ladder</title>
</head>
<body>

</body>
<script type="text/javascript">
	var jay=22;
	var manoj=23;
	var jaydeep=25;
	var lalit=20;
	if(jay>manoj && jay>jaydeep && jay>lalit)
	{
		document.write("jay is elder")
	}
	else if(manoj>jaydeep && manoj>lalit)
	{
		document.write("manoj is Elder")
	}
	else if(jaydeep>lalit)
	{
		document.write("jaydeep is Elder")
	}
	else{
		document.write("lalit is Elder")
	}
</script>
</html>

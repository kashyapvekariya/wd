<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Font-Size Change using js</title>
</head>
<body>

		<p id="demo">This is Java Script</p>
		<button onclick="chng()">click here to change font-size</button>

</body>
<script type="text/javascript">
	function chng(){
		document.getElementById('demo').style.fontSize="40px";
	}
</script>
</html>

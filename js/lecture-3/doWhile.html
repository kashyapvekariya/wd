<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Do-while Loop</title>
</head>
<body>

</body>
<script type="text/javascript">
	
	var j=1;
	do{
		document.write(j+"<br>");
		j++;
	}
	while(j<=10)
</script>
</html>

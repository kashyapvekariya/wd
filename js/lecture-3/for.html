<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For Loop</title>
</head>
<body>

</body>
	<script type="text/javascript">
				
		for(var t=1; t<=10; t++)
		{
			document.write(t +"<br>")
		}


		for(var s=10; s>=1; s--)
		{
			document.write("hello World" +"<br>")
		}



	</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>float</title>
	<style type="text/css">
		.a{
			border: 1px solid black;
			height: 200px;
			width: 100px;
			float: right;			
		}
		.b{
			border: 1px solid black;
			height: 200px;
			width: 100px;
			float: right;
			margin-right: 250px;
		}
		.c{
			border: 1px solid black;
			height: 200px;
			width: 100px;
			float: right;
			margin-right: 250px;		
		}
	</style>
</head>
<body>
<div class="a">1</div>
<div class="b">2</div>
<div class="c">3</div>

</body>
</html>

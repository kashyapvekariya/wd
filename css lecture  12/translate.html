<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>translate</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			transform: translate(600px);
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text-transform</title>
	<style type="text/css">
		div{
			display: inline-block;
			font-size: 30px;
		}
		div a{
			text-decoration: none;
			padding: 10px;
		}
		a:link{
			color: greenyellow;
		}
		a:active{
			color: gold;
		}
		a:visited{
			color: coral;
		}
	</style>
</head>
<body>
	<div><a href="">home</a></div>
	<div><a href="">about</a></div>
	<div><a href="">contec</a></div>
	<div><a href="">produc</a></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation</title>
	<style type="text/css">
		div{
			height: 100px;
			width: 100px;
			border: solid 1px black;
			animation-name: tast;
			animation-duration:0.01s;
			animation-direction: normal;
			animation-iteration-count: infinite;
			position: absolute;
		}
		@keyframes tast{
			0%{
				top: 0px;
				left: 0px;
				background: blueviolet;
			}
			25%{
				top: 0px;
				left: 300px;
				background: gold;
			}
			50%{
				top: 300px;
				left: 300px;
				background: chocolate;
			}
			75%{
				top: 300px;
				left: 0px;
				background: olive;
			}
			100%{
				top: 0px;
				left: 0px;
				background: lime;
			}
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>

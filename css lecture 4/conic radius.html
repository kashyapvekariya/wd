<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>conic radius</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			border-radius: 50%;
			background-image: conic-gradient(blue,pink,gray,black,green,yellow);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>

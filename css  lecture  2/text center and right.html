<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>taxt center and right</title>
	<style type="text/css">
		.a{
			font-size: 40px;
			border: solid 10px black;
			color: blue ;
		}
		.b{
			font-size: 40px;
			border: dotted 10px green;
			color: darkred;
		}
		.c{
			font-size: 40px;
			border: dashed 10px darkgray;
			color: aqua;
		}

	</style>
</head>
<body>
	<div class="a"> harshad shantilal mehata</div> <br><br>
	<div class="b" style="text-align: center;">harshad shantilal mehata</div> <br><br>
	<div class="c" style="text-align: right;">harshad shantilal mehata</div>

</body>
</html>
